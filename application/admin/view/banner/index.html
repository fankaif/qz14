{block name='body'}

               <span class="x-right" style="line-height:40px">共有数据：{$num}条</span>

            </div> 
            
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" name="" value="">
                        </th>

                            ID
                        </th>
                        <th>
                            缩略图
                        </th>
                        <th>
                            链接

                        <th>

                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody id="x-img">
                {volist name='list' id='vo'}
                    <tr>
                        <td>
                            <input type="checkbox" value="1" name="">
                        </td>
                        <td>
                            {$vo.id}
                        </td>
                        <td>
                            <img  src="__STATIC__/admin/uploads/artical/{$vo.name}" width="200" alt="">
                        </td>
                        <td >
                            {$vo.link}
                        </td>
                        <td >
                            {$vo.desc}
                        </td>
                        <td>{$vo.status}</td>
                        
                        <td class="td-manage">
                            <a style="text-decoration:none" href="upStatus?id={$vo.id}">
                                <i class="layui-icon">&#xe601;</i>
                            </a>
                            <a title="编辑" href="/admin/banner/edit/id/{$vo.id}" 
                            class="ml-5" style="text-decoration:none">
                                <i class="layui-icon">&#xe642;</i>
                            </a>
                            <a title="删除" href="/admin/banner/delete/id/{$vo.id}"  onclick="banner_del(this,{$vo.id})" 
                            style="text-decoration:none">
                                <i class="layui-icon">&#xe640;</i>
                            </a>
                        </td>
                    </tr>
                    {/volist}
                </tbody>
            </table>

            <div id="page"></div>
        </div>
{/block}
