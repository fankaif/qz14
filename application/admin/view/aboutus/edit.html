{extend name='base'}
{block name='body'}
<div class="x-body">
            <form class="layui-form layui-form-pane" method="post" enctype="multipart/form-data" action="/admin/aboutus/update" >
                <input type="hidden" name="id" value="{$lone.id}">
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        标题
                    </label>
                    <div class="layui-input-block">
                        <input id="L_title" name="title" required="" lay-verify="title" autocomplete="off" class="layui-input" type="text"  value="{$lone.id}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label">
                        <span class="x-red">*</span>所属类别
                    </label>
                    <div class="layui-input-inline">
                      <select name="tid">
                        {volist name='list' id='vo'}
                        <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                      </select>
                    </div>
                    <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>图片
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <img  src="__STATIC__/admin/uploads/artical/{$lone.image}" width="200" alt="">
                      </div>
                    </div>
                </div>
                     <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>选择文章类别
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="link" class="layui-form-label">
                        <span class="x-red">*</span>文章大图
                    </label>
                    <div class="layui-input-inline">
                      <div class="site-demo-upbar">
                        <input type="file" name="file" class="layui-upload-file" id="test">
                      </div>
                    </div>
                    <input type="hidden" name="image" id="image" value="">
                    

                </div>

                <div class="layui-form-item">
                    <label  class="layui-form-label">缩略图
                    </label>
                    <img id="LAY_demo_upload" width="80" src="">
                </div>
                <div class="layui-form-item layui-form-text">
                  <label for="L_content" class="layui-form-label" style="" value="{$lone.content}">
                    描述
                  </label>
                  <div class="layui-input-block">
                      <textarea id="L_content" name="content" 
                      placeholder="请输入内容" class="layui-textarea fly-editor" style="height: 260px;"></textarea>
                  </div>   
                </div>
          
               
               
                
                <div class="layui-form-item">
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
        </div>
        <div id="info" style="display: none;">{$info}</div>
       
{/block}
{block name='ojs'}
<script>
            layui.use(['form','layer','layedit','upload'], function(){
              $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;
              
              var inp =document.getElementsByTagName("input");
                
              //编辑器图片上传
              // layedit.set({
              //   uploadImage: {
              //     url: "/admin/artical/upload" //接口url
              //     ,type: 'post' //默认post
              //   }
              // })
        
            //创建一个编辑器
            editIndex = layedit.build('L_content',{tool: [
              'strong' //加粗
              ,'italic' //斜体
              ,'underline' //下划线
              ,'del' //删除线
              
              ,'|' //分割线
              
              ,'left' //左对齐
              ,'center' //居中对齐
              ,'right' //右对齐
              ,'link' //超链接
              ,'unlink' //清除链接
              ,'face' //表情
            ]});
            var inp = document.getElementsByName("file");
            //图片上传接口
            layui.upload({
              url: '/admin/aboutus/upload' //上传接口
              ,success: function(res){ //上传成功后的回调
                if (res.code==0) {
                  $('#LAY_demo_upload').attr('src',res.data.src);
                  $('#image').attr('value',res.data.title);
                }else{
                  layer.alert(res.msg, {
                    title: '提示信息',
                    closeBth:0,
                  });
                }
              }
            });

            //弹出错误信息
            var info = $('#info').text();
            if (info!='') {
                layer.alert(info, {
                  title: '提示信息',

                },function(){
                    //获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index); 
                    
                })
            } 
              
            });
        </script>
{/block}
